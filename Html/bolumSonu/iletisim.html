        <!-- Form -->
        <!-- Form ileride JS ile event Listen yapılarak değişiklikler kontrole handle edilecek.

      -->
        <form action="" class="contact-form">
            <p class="article-text"><b>We would like to hear from you!</b></p>
            <label for="contact-fullname">Full Name:</label>
            <input type="text" name="contact-fullname" class="contact-form-input" id="contact-fullname" placeholder="Bob Ross" value="" required /><br />

            <label for="contact-email">Email:</label>
            <input type="email" name="contact-email" class="contact-form-input" id="contact-email" placeholder="example@example.com" value="" required /><br />

            <label for="contact-message">Mesajınız</label><br />
            <textarea id="contact-message" value="" name="contact-message" value="" rows="12" cols="40" class="contact-form-textarea" maxlength="250" placeholder="Mesajınız için 250 karakter sınırı vardır." required></textarea><br />
            <input required type="checkbox" id="privacy" />
            <label for="privacy"> Gizlilik sözleşmesini kabul ediyorum.</label>
            <button type="submit" class="contact-form-button">Submit</button>
        </form>
