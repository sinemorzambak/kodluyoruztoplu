<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>

    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-flow: column;
            width: 100%;
        }
        
        .table {
            text-align: center;
        }
    </style>

</head>

<body>

    <div class="main">

        <header style="text-align: center" class="header">
            <img src="./images/google-search-banner.png" alt="Google!" style="width: 500px; height: 250px;" />

        </header>

        <section class="container">

            <table style="width: 80%; border: 0">
                <tbody>

                    <tr class="table">
                        <td style="background-color: #eeeeee" colspan="4">
                            <p>Search the web using Google!</p>

                            <form method="GET" action="http://www.google.com/search">
                                <input style="width: 360px" type="text" name="query" value="" /><br />
                                <input id="search-button" type="submit" value="Google Search" />
                                <input type="submit" name="lucky-search" value="I'm feeling lucky" />
                            </form>
                        </td>
                    </tr>

                    <tr class="table">

                        <td style="width: 548px; background-color: #7ee5da">
                            <p>Special Searches</p>
                            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">
                                Stanford Search</a>
                            <br />
                            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">
                                Linux Search</a>
                            <br />
                        </td>

                        <td style="
                  width: 290px;
                  font-size: small;
                  background-color: #70ccc2;
                ">
                            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                            <br />
                            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                                Google!</a><br />
                            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                                Info</a><br />
                            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                                Logos</a><br />
                        </td>

                        <td style="width: 645px; background-color: #62b3aa">
                            <p style="font-size: small">
                                Get Google! <br /> updates monthly:
                            </p>
                            <input type="hidden" name="listname" value="google-friends" />
                            <input type="text" name="emailaddr" value="your e-mail" /><br />
                            <input type="submit" name="submitAction" value="Subscribe" />
                            <a style="font-size: small" href="">Archive</a>
                        </td>

                    </tr>
                </tbody>
            </table>
            <p style="font-size: small">Copyright Â©1998 Google Inc.</p>
        </section>

    </div>

</body>

</html>
